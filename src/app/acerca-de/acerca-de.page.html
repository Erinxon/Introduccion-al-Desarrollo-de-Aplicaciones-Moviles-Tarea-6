<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="content">
    <ion-avatar style="width: 230px;height: 230px;">
      <img src="assets/img/foto.jpg">
    </ion-avatar>
  </div>
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>
        Telefeno
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     {{datos.telefono}}
    </ion-card-content>
  </ion-card>
  <ion-card color="danger">
    <ion-card-header>
      <ion-card-title>
        Email
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     {{datos.email |uppercase}}
    </ion-card-content>
  </ion-card>
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>
        GitHub
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <a href="https://github.com/Erinxon" target="_blank" class="url">
        {{datos.github |uppercase}}
     </a>
    </ion-card-content>
  </ion-card>
  <ion-card color="linkedin">
    <ion-card-header>
      <ion-card-title>
        Linkedin
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <a href="https://github.com/Erinxon" target="_blank" class="url">
        {{datos.linkedin |uppercase}}
     </a>
    </ion-card-content>
  </ion-card>
</ion-content>
